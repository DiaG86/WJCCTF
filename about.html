<title>WJCCTF - West Jefferson County Community Task Force/mission</title>
<h1>West Jefferson Community Task Force Mission</h1>

<p>Began in 1996 to identify issues in West Jefferson County. To inform and educate residents. To work with industry, government and residents to solve them.</p>
